<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Sender</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #00d4ff;
            --bg-dark: #0a0e14;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #e0e6ed;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Rajdhani', sans-serif;
        }

        #lobby {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lobby h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        .code-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #room-code {
            width: 250px;
            height: 60px;
            background: var(--glass-bg);
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
            outline: none;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 2px;
        }

        #room-code:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        #room-code::placeholder {
            font-size: 0.9rem;
            letter-spacing: 0;
            color: #555;
        }

        button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        #btn-join {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #000;
        }

        video {
            width: 100%;
            max-width: 600px;
            background: #222;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .status {
            padding: 10px 20px;
            border-radius: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .connected {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .lobby-controls {
            display: flex;
            gap: 15px;
        }

        #btn-back-home {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
        }

        #btn-back-home:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .developer-info {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div id="lobby">
        <h2>스마트폰 전송: 코드 입력</h2>
        <div class="code-input-container">
            <input type="password" id="room-code" placeholder="비밀 코드를 입력하세요">
        </div>
        <div class="lobby-controls">
            <button id="btn-back-home">처음으로</button>
            <button id="btn-join">입장 및 시작</button>
        </div>
        <div class="developer-info">개발자:이정민 | 개발일자: 2026.01.30</div>
    </div>

    <div id="main-ui" class="hidden" style="display: flex; flex-direction: column; align-items: center;">
        <div id="status" class="status">연결 대기 중...</div>
        <video id="localVideo" autoplay playsinline muted></video>
        <button id="startBtn" class="hidden">연결 및 카메라 시작</button>
        <div class="developer-info">개발자:이정민 | 개발일자: 2026.01.30</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="sender.js"></script>
</body>

</html>
