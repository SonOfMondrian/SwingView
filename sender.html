<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Sender</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        video {
            width: 100%;
            max-width: 600px;
            background: #222;
            margin-bottom: 20px;
        }

        .status {
            padding: 10px 20px;
            border-radius: 20px;
            background: #333;
            margin-bottom: 20px;
        }

        .connected {
            background: #28a745;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        #lobby {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lobby h2 {
            margin-bottom: 20px;
            color: #007bff;
        }

        #room-code {
            width: 180px;
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 10px;
            color: #fff;
            font-size: 2rem;
            text-align: center;
            outline: none;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="lobby">
        <h2>SENDER: ENTER CODE</h2>
        <input type="text" maxlength="4" id="room-code" placeholder="----">
        <button id="btn-join">JOIN & START</button>
    </div>

    <div id="main-ui" class="hidden" style="display: flex; flex-direction: column; align-items: center;">
        <div id="status" class="status">Waiting for connection...</div>
        <video id="localVideo" autoplay playsinline muted></video>
        <button id="startBtn" class="hidden">Connect & Start Camera</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="sender.js"></script>
</body>

</html>
